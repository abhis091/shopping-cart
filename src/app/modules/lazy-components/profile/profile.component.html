<div class="container emp-profile">
    <form method="post">
        <div class="col-md-12">
            <div class="profile-head">
                <div class="row">
                    <h5 class="col col-md-10">
                        {{userDetails.name.firstname}} {{userDetails.name.lastname}}
                    </h5>
                    <input type="submit" class="profile-edit-btn col" name="btnAddMore" value="Edit Profile" />
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div>
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-3">
                                <label>User Id</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userDetails.username}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Password</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userDetails.password}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userDetails.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userDetails.phone}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Address</label>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    {{userDetails.address.number}},
                                    {{userDetails.address.street}},
                                    {{userDetails.address.city}} -
                                    {{userDetails.address.zipcode}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
