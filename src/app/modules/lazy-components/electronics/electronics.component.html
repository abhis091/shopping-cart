<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="lds-dual-ring" *ngIf="!list"></div>
    <div *ngFor="let item of list" class="col">
        <div class="card">
            <img [src]="item.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">
                    {{item.description}}
                </p>
                <h4 class="card-footer">PRICE: ${{item.price}}</h4>
                <div class="text-center">
                    <button class="btn btn-success" (click)="addItem(item)" *ngIf="!isAdmin() && isLoggedIn()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div> 
</div>
