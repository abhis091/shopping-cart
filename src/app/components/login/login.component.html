<div class="container my-4">
    <hr>
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div *ngIf="!success" id="login-alert" class="alert alert-danger col-sm-12">
                    Invalid Credentials...Please Try Again
                </div>

                <form #loginform="ngForm" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input required id="login-username" type="text" class="form-control" name="username" [(ngModel)]="userCreds.username"
                            placeholder="username or email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input required id="login-password" type="password" class="form-control" name="password" [(ngModel)]="userCreds.password"
                            placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button [disabled]="loginform.invalid" id="btn-login" (click)="onLoginClicked()" class="btn btn-success">Login </button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a [routerLink]="['/register']" routerLinkActive="router-link-active" >
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
